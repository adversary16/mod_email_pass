<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Jabber password reset</title>
  </head>
  <body>
    <div id="estilo" class="formulario">
      <h1>Reset your Jabber account password</h1>
      <form action="{path}" method="POST">
		<p class="error">{notice}</p>
		<label>
		Username:
		<span class="small">Your account name</span>
		</label>
		<input type="text" name="username" required>@{hostname}
		<div class="spacer"></div>
		<label>
		Email:
		<span class="small">Email address from your vCard</span>
		</label>
		<input type="text" name="email" required>
		<div class="spacer"></div>

		<input id="button" class="button" type="submit" value="Submit">
		<div class="spacer"></div>
      </form>
      <p>
        The email address you enter must match the one in your account vCard.
      </p>
    </div>
  </body>
</html>
